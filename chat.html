<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightsInsight AI Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", Arial, sans-serif;
}

body {
    min-height: 100vh;
    font-family: Arial, Helvetica, sans-serif;

    /* BACKGROUND IMAGE */
    background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://static.vecteezy.com/system/resources/previews/052/937/617/non_2x/artificial-intelligence-chat-bot-concept-futuristic-digital-technology-innovation-background-vector.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* NAVBAR */
.navbar {
    background: rgba(0,0,0,0.55);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.navbar h2 {
    color: #ffeb3b;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
}

.navbar a:hover {
    color: #ffeb3b;
}

/* CHAT CONTAINER */
.main-container {
    display: flex;
    justify-content: center;
    padding: 50px 0;
}

.chat-container {
    background: rgba(255,255,255,0.92);
    width: 420px;
    max-width: 95%;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    position: relative; /* For bot-avatar positioning */
    z-index: 2;
}

.chat-header {
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    border-radius: 15px 15px 0 0;
}

.chat-body {
    padding: 15px;
    flex: 1;
    overflow-y: auto;
}

/* MESSAGE STYLES */
.message {
    margin-bottom: 12px;
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

.user {
    text-align: right;
    color: #333;
}

.user span {
    display: inline-block;
    background: #e0e0e0;
    padding: 8px 12px;
    border-radius: 15px 15px 0 15px;
}

.bot {
    text-align: left;
}

.bot span {
    display: inline-block;
    background: #1e3c72;
    color: white;
    padding: 8px 12px;
    border-radius: 15px 15px 15px 0;
}

/* FOOTER INPUT */
.chat-footer {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ccc;
}

.chat-footer input {
    flex: 1;
    padding: 10px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
}

.chat-footer button {
    margin-left: 8px;
    padding: 10px 18px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.chat-footer button:hover {
    background: #16325c;
}

/* BOT AVATAR NEAR CHAT */
.bot-avatar {
    position: absolute;
    right: 15px;   /* distance from chat box right edge */
    bottom: 70px;  /* distance above input */
    width: 60px;
    animation: floatBot 4s ease-in-out infinite;
    z-index: 3;
}

@keyframes floatBot {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>RightsInsight</h2>
    <div>
        <a href="/">Home</a>
        <a href="/education">Education Hub</a>
        <a href="/about">About</a>
    </div>
</div>

<!-- CHAT -->
<div class="main-container">
    <div class="chat-container">

        <div class="chat-header">
            RightsInsight AI Assistant
        </div>

        <div class="chat-body" id="chatBody">
            <div class="message bot">
                <span>Hello! Describe your issue or ask about your fundamental rights.</span>
            </div>
        </div>

        <!-- BOT AVATAR NEAR CHAT INPUT -->
        <img class="bot-avatar"
             src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
             alt="AI Bot">

        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your issue..." />
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let message = input.value.trim();
    if (message === "") return;

    let chatBody = document.getElementById("chatBody");

    let userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = "<span>" + message + "</span>";
    chatBody.appendChild(userDiv);

    input.value = "";

    fetch("/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
        let botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerHTML = "<span>" + data.reply + "</span>";
        chatBody.appendChild(botDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    });
}
</script>

</body>
</html>
