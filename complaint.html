<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Complaint Generator | RightsInsight</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", Arial, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.6)
    ),
    url("https://recordoflaw.in/wp-content/uploads/2025/02/DALL%C2%B7E-2025-02-12-11.46.20-A-symbolic-and-thought-provoking-landscape-image-representing-legal-bias-and-the-misuse-of-laws-in-matrimonial-disputes-in-India.-The-scene-features-a.webp");
    background-size: cover;
    background-position: center;
    color: #f2f0f0;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.6);
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: #f17109;
}

.navbar a {
    margin-left: 20px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
}

.navbar a:hover {
    color: #ffeb3b;
}

/* Container */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 15px;
}

.container {
    background: #ca6161;
    color: #000;
    width: 520px;
    max-width: 95%;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* Heading */
.container h2 {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Form elements */
label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
}

select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
}

textarea {
    resize: none;
}

/* Button */
button {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #16325c;
}

/* Warning */
.warning {
    display: none;
    margin-top: 12px;
    color: #b00020;
    font-weight: 600;
    text-align: center;
}

/* Loader */
.loader {
    display: none;
    margin: 20px auto;
    border: 5px solid #ddd;
    border-top: 5px solid #1e3c72;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* Output */
.output {
    margin-top: 20px;
    padding: 15px;
    background: #5eb3d8;
    border-radius: 8px;
    white-space: pre-wrap;
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    margin-top: 30px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">RightsInsight</div>
    <nav>
        <a href="/">Home</a>
        <a href="/education">Education</a>
        <a href="/chat">AI Chatbot</a>
        <a href="/about">About</a>
    </nav>
</header>

<!-- CONTENT -->
<div class="wrapper">
    <div class="container">
        <h2>AI Complaint Generator</h2>

        <label>Complaint Category</label>
        <select id="category">
            <option>Workplace Discrimination</option>
            <option>Harassment</option>
            <option>Privacy Violation</option>
            <option>Denial of Education</option>
            <option>Violation of Fundamental Rights</option>
        </select>

        <label>Describe the Incident</label>
        <textarea id="incident" rows="5"
            placeholder="Explain what happened, when it occurred, and who was involved..."></textarea>

        <button onclick="generateComplaint()">Generate Complaint</button>

        <div class="warning" id="warningMsg">
            ⚠️ Please describe the incident before generating the complaint.
        </div>

        <div class="loader" id="loader"></div>

        <div class="output" id="result"></div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2026 RightsInsight Portal | Automated Complaint Module
</footer>

<!-- SCRIPT -->
<script>
function generateComplaint() {
    const category = document.getElementById("category").value;
    const incident = document.getElementById("incident").value.trim();

    const warning = document.getElementById("warningMsg");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    warning.style.display = "none";
    result.innerText = "";
    loader.style.display = "none";

    if (incident === "") {
        warning.style.display = "block";
        return;
    }

    loader.style.display = "block";

    fetch("/generate-complaint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            category: category,
            incident: incident
        })
    })
    .then(res => res.json())
    .then(data => {
        loader.style.display = "none";
        result.innerText = data.complaint;
    })
    .catch(() => {
        loader.style.display = "none";
        result.innerText = "❌ Error generating complaint. Please try again.";
    });
}
</script>

</body>
</html>
